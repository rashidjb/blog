<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post {{title}}</title>
</head>
<body>
    <h1>The Post {{title}} Page</h1>
    <form method = "POST" action ='{% url "posts:create" %}'>
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" name="Create Post">
    </form>
    <p>{{user}}</p>

</body>
</html>
