{% extends "base.html" %}
 
{% block content %}

    <h1>The Post {{title}} Page</h1>

    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" name="Create Post">
    </form>
    <p>{{user}}</p>

{% endblock content %}
