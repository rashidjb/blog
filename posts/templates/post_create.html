{% extends "base.html" %}
{% load crispy_forms_tags %}
 
{% block content %}
	<h1>The Post {{title}} Page</h1>
	<form method = "POST" action ='{% url "posts:create" %}' enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" class="btn btn-default" name="Create Post">
		<a href="?page={{ objects.number }}&q=" class="btn btn-primary">Back to list</a>
	</form>
	<p>{{user}}</p>
{% endblock content %}
