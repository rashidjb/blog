{% extends "base.html" %}
{% load crispy_forms_tags %}
 
{% block content %}
	<h1>The User Sign Up Page</h1>
	<form method="POST" action="{% url 'posts:signup' %}" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" class="btn btn-default" name="Sign up">
	</form>
{% endblock content%}
