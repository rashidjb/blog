{% extends "base.html" %}
{% load crispy_forms_tags %}
 
{% block content %}
	<h1>The User Login Page</h1>
	<form method="POST" action="{% url 'posts:login' %}" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" class="btn btn-default" name="Login">
	</form>
{% endblock content%}
