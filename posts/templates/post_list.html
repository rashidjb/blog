<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
    <h1>The Post {{title}} Page</h1>
    <ol>
    {% for object in object_list %}
        <a href="{{object.get_abs_url}}"><li>{{object.title}}</li></a> <br>
        <ul>
            <li>{{object.content}} <br></li>
            <li>{{object.timestamp}} <br></li>
            <li>{{object.updated}} <br></li>
            <li>{{object.id}} <br></li>
            <br>
        </ul>
    {% endfor %}
    </ol>
</body>
</html>
