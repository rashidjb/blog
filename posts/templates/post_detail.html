{% extends "base.html" %}
 
{% block content %}
    <h1>The Post {{title}} Page</h1>

    {{instance.title}} <br>
    {{instance.content}} <br>
    {{instance.timestamp}} <br>
    {{instance.updated}} <br>
    {{instance.id}} <br>

	{% if instance.image %}
    <img src="{{instance.image.url}}"  alt="hahaha"> <br>
    {% endif %}

    <a href="{%url 'posts:list' %}">return to list</a>
{% endblock content %}
